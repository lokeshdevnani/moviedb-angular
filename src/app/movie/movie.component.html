<section (click)="goToDetail()">
  <div class="col-md-4 img-container" >
    <img src="assets/img/dummy.png" alt="Movie" class="img-responsive">
  </div>
  <div class="col-md-8">
    <h4>
      <span class="title">{{movie?.title}}</span>
      <span class="year">({{movie?.releaseYear}})</span>
    </h4>
    <div class="summary"> {{movie?.summary}} </div>
    <div class="bottom-bar">
      <div class="genre"> {{movie?.genre?.name}}</div>
      <div class="director"> {{movie?.director?.name}} </div>
    </div>
  </div>
  <div class="clearfix"></div>
</section>
